<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mithril</title>
</head>
<body>
  <script src="https://unpkg.com/mithril/mithril.js"></script>
  <script>
    let root = document.body
    let count = 0

    // your code goes here!
    let Component = {
      view: function() {
        return m("main", [
          m("h1", {"class": "title"}, `${count} Clicks`),
          m("button", {onclick: function() {count++}}, "CLICKY CLICKY!")
        ])
      }
    }

    m.mount(root, Component)
    </script>
</body>
</html>
